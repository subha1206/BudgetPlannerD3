<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Planner</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
  </head>
  <body class="light-blue darken-3">
    <header class="light-blue darken-4 section">
      <h2 class="center white-text">Personal Expenss Tracker</h2>
      <p class="center grey-text">Personal expnase tracker with D3.js</p>
    </header>

    <div class="container section">
      <div class="row">
        <div class="col s12 m6">
          <form class="card z-depth-5">
            <div class="card-content">
              <span class="card-title indigo-text">Add Expenses</span>
              <div class="input-field">
                <input type="text" id="name" />
                <label for="name">Way of spending</label>
              </div>
              <div class="input-field">
                <input type="number" id="cost" />
                <label for="cost">Price</label>
              </div>
              <div class="input-field center">
                <button class="btn-large pink white-text">Add to List</button>
              </div>
              <div class="input-field center">
                <p class="red-text" id="error"></p>
              </div>
            </div>
          </form>
        </div>
        <div class="col s12 m5 push-m1">
          <div class="canvas"></div>
        </div>
      </div>
    </div>
